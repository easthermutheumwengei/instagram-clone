{%extends 'base.html'%}

{%block styles%}
<style>
</style>
{%endblock%}

{%block content%}

<div class="row py-3 px-1">
    <div class="col-md-8 mx-auto">
        <div class="bg-white rounded overflow-hidden">

            <div class="container">
                <div class="row pb-4">
                    <div class="col-4 text-center">
                        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                             alt="avatar" width="150" class="rounded-circle mb-2">
                    </div>
                    <div class="col-8">
                        <div class="text-center d-flex justify-content-between pb-3">
                            <span>{{profile.user.username|title}}</span>
                            {% if request.user != profile.user%}
                            <button class="btn btn-sm btn-default border"><i class="fas fa-envelope-o"></i> message</button>
                            <form method="post">
                                {%csrf_token%}
                                <input hidden name="that_user_id" value="{{profile.user.id}}">
                                <button class="btn btn-sm btn-primary" type="submit"><i class="fas fa-plus"></i> follow</button>
                            </form>
                            {%endif%}
                        </div>
                        <div class="text-center d-flex justify-content-between pb-3">
                            <span> 1234 Posts</span>
                            <span> {{profile.followers.count}} Followers</span>
                            <span>  {{profile.following.count}} Following</span>
                        </div>
                        <div >
                            <p class="text-bold">Bio</p>
                            <p></p>
                        </div>
                    </div>
                </div>
                <br>
            </div>



            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Recent photos</h5><a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-2 pr-lg-1"><img
                            src="https://images.unsplash.com/photo-1469594292607-7bd90f8d3ba4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                    <div class="col-lg-6 mb-2 pl-lg-1"><img
                            src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                    <div class="col-lg-6 pr-lg-1 mb-2"><img
                            src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                    <div class="col-lg-6 pl-lg-1"><img
                            src="https://images.unsplash.com/photo-1475724017904-b712052c192a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                            alt="" class="img-fluid rounded shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
